{%- if include.posts  -%}
{%- if include.title  -%}
<h2 class="post-list-heading">{{include.title}}</h2>
{%- endif -%}
<ul >
  {%- for post in include.posts -%}
  <li>
      <a  href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
  </li>
  {%- endfor -%}
</ul>

{%- endif -%}
